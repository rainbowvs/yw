<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta content="telephone=no" name="format-detection" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="越王移动商城" />
    <!--<meta name="browsermode" content="application"/>-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>越王移动商城</title>
    <style>
    	.initLoading{top:0;left:0;right:0;bottom:0;margin:0 auto;position:fixed;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center}.s{text-align:center}.s>div{margin:0 15px;width:25px;height:25px;background-color:#aaa;border-radius:100%;display:inline-block;animation:bouncedelay 1.4s infinite ease-in-out;animation-fill-mode:both}.s .b1{animation-delay:-.32s}.s .b2{animation-delay:-.16s}@keyframes bouncedelay{0%,100%,80%{transform:scale(0)}40%{transform:scale(1)}}
    </style>
    <link rel="stylesheet" type="text/css" href="static/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="static/css/iconfont.css">
  </head>
  <body>
  	<div class="initLoading"><div class="s"><div class="b1"></div><div class="b2"></div><div class="b3"></div></div></div>
    <div id="app"></div>
  </body>
</html>
